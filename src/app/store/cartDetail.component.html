<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
                <img src="../assets/nculogo.png" style="height:60px; width: 100px; margin-right: 30px;" > 
            <a class="navbar-brand">BOOK MANAGEMENT SYSTEM</a>
        </div>
    </div>
    <div class="row">
        <div class="col mt-2">
            <h2 class="text-center">Books Issued</h2>
            <table class="table table-bordered table-striped p-2">
                <thead>
                    <tr>
                        <th>Quantity</th>
                        <th>Book Name</th>
                        <th class="text-right">Remaining Quantity</th>
                        <th class="text-right">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngIf="cart.lines.length == 0">
                        <td colspan="4" class="text-center">
                            No Book Issued
                        </td>
                    </tr>
                    <tr *ngFor="let line of cart.lines">
                        <td>
                            <input type="number" class="form-control-sm" style="width:5em" min="0" max="Quantity" [value]="line.price"
                                (change)="cart.updateQuantity(line.product,
        $event.target.value)" />
                        </td>
                        <td>{{line.product.name}}</td>
                        <td class="text-right">
                            {{line.product.price}}
                        </td>
                        <td class="text-right">
                            {{(line.lineTotal)}}
                        </td>
                        <td class="text-center">
                            <button class="btn btn-sm btn-danger" (click)="cart.removeLine(line.product.id)">
                                Remove
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-right">Total:</td>
                        <td class="text-right">
                            {{cart.cartPrice }}
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="text-center">
                <button class="btn btn-primary m-1" routerLink="/store">
                    Continue
                </button>
                <button class="btn btn-secondary m-1" routerLink="/checkout" [disabled]="cart.lines.length == 0">
                    Checkout
                </button>
            </div>
        </div>
    </div>
